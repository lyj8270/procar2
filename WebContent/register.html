<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">

      <div class="card card-register mx-auto mt-5">
        <div class="card-header">
          회원가입
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputName">이름</label>
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="이름을 입력해주세요">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">ID</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ID를 입력해주세요">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email 주소</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email을 입력해주세요">
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label for="exampleInputPassword1">비밀번호</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호를 입력해주세요">
                </div>
                <div class="col-md-6">
                  <label for="exampleConfirmPassword">비밀번호 확인</label>
                  <input type="password" class="form-control" id="exampleConfirmPassword" placeholder="비밀번호를 입력해주세요">
                </div>
              </div>
            </div>
            <a class="btn btn-primary btn-block" href="login.html">가입하기</a>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">로그인</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/popper/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>

  </body>

</html>
