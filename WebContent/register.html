<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="">
<meta name="author" content="">
<title>회원가입</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="vendor/font-awesome/css/font-awesome.css" rel="stylesheet"
	type="text/css">


</head>

<body class="bg-dark">

	<div class="container">

		<div class="card card-register mx-auto mt-5" style="width: 50%">
			<div class="card-header">회원가입</div>
			<div class="card-body">
				<form action="register" method="post">

					<!-- ID -->
					<div class="form-group">
						<label for="exampleInputId">ID</label> <input type="text"
							class="form-control" name="id" aria-describedby="idHelp"
							placeholder="ID를 입력해주세요" required>
					</div>

					<!-- 비밀번호 -->
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-4">
								<label for="exampleInputPassword1">비밀번호</label> <input
									type="password" class="form-control" id="pw1" name="pw1"
									value="" required style="font-family: Nanum Gothic">
							</div>
							<div class="col-md-4">
								<label for="exampleConfirmPassword">비밀번호 확인</label> <input
									type="password" class="form-control" id="pw2" name="pw2"
									value="" onchange="compare()" required  style="font-family: Nanum Gothic">
							</div>
							<div class="col-md-4">
								<label for="exampleConfirmPassword"> </label>
								<div id="alert"></div>
							</div>
						</div>
					</div>

					<!-- 이름 -->
					<div class="form-group">
						<label for="exampleInputName">이름</label> <input type="text"
							class="form-control" name="name" aria-describedby="nameHelp"
							placeholder="이름을 입력해주세요" required>
					</div>

					<!-- email -->
					<div class="form-group">
						<label for="exampleInputEmail1">Email 주소</label> <input
							type="email" class="form-control" name="email"
							aria-describedby="emailHelp" placeholder="Email을 입력해주세요" required>
					</div>

					<!-- 가입 버튼 -->
					<button class="btn btn-primary btn-block" type="submit">가입하기</button>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="login.html">로그인</a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
    	function compare(){
    		var alert = document.getElementById("alert");
    		var pw1 = document.getElementById("pw1").value;
    		var pw2 = document.getElementById("pw2").value;
    		
    		if(pw1!=pw2){
    			alert.innerHTML = "<font color='red'>일치하지 않습니다</font>";
    		} else {
    			alert.innerHTML = "<font color='green'>일치합니다</font>";
    		}
    	}
    
    </script>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.js"></script>
	<script src="vendor/popper/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.js"></script>

</body>

</html>
